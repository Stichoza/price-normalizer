<!DOCTYPE html>
<html>
<head>
	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	<style>
	.hidden {
		display: none;
	}
	body {
		margin: 20px;
		margin-top: 5px;
		padding: 0px;
		width: 295px;
		min-height: 200px;
	}
	.bottom-bar {
		text-align: center;
		position: fixed;
		bottom: 20px;
		right: 20px;
		text-align: right;
	}
	.spacer {
		height: 32px;
	}
	.soon::after {
		content: " (soon)";
		display: inline;
		color: red;
		font-size: 9px;
		vertical-align: super;
	}
	</style>
	<script src="../libs/jquery/jquery-2.0.0.min.js"></script>
	<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="options.js"></script>
</head>
<body>
	<div>
		<fieldset>
			<legend><img src="../assets/icons/icon-24.png" alt=""/> Price Normalizer <small><span id="status-text" class="pull-right"></span></small></legend>

			<label class="checkbox" rel="tooltip" title="Display original price on hover if possible"><input id="add_titles" type="checkbox"> Show original price on hover</label>

			<label class="checkbox soon" rel="tooltip" title="Not recommended. Use at your own risk!"><input disabled="disabled" id="global" type="checkbox"> Normalize prices everywhere</label>

			<label class="checkbox soon" rel="tooltip" title="Ex.: $99 won't be changed if checked"><input disabled="disabled" id="restonly" type="checkbox"> Normalize only rest</label>

			<label>
				<input id="rest_min" type="number" pattern="[0-9]{1,2}" placeholder="" style="width:48px">
				&nbsp;Minimum rest to normalize
			</label>
		</fieldset>
	</div>
	<div class="spacer"></div>

	<!-- Bottom buttons -->
	<div class="bottom-bar">
		<div id="enable" class="btn-group">
			<button id="on" class="btn">On</button>
			<button id="off" class="btn">Off</button>
		</div>
		&nbsp;
		<button id="cancel" class="btn">Cancel</button>
		<button id="save" class="btn btn-primary">Save Changes</button>
	</div>
</body>
</html>
